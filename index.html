<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/brain.png" type="image/x-icon">

    <!-- daisy ui & tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="mx-[4%] my-10">
    <header>
        <nav class="bg-[#1090D81A] py-4 px-7 rounded-lg flex justify-between items-center">
            <div>
                <h1 class="text-3xl lg:text-5xl font-bold">Interactive</h1>
                <p class="text-xl lg:text-3xl font-medium tracking-[0.09375rem] lg:tracking-widest text-[#11111199]">
                    Geometry Genius</p>
            </div>
            <label class="swap swap-rotate">

                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" class="theme-controller" value="dark" />

                <!-- moon icon -->
                <svg class="swap-on fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                </svg>

                <!-- sun icon -->
                <svg class="swap-off fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                </svg>

            </label>
            <button
                class="text-white text-xl lg:text-2xl font-medium bg-[#1090D8] rounded-lg h-fit py-2 px-8">Blog</button>
        </nav>
    </header>
    <main class="mt-10">
        <div class="flex gap-6">
            <div class="grid grid-cols-3 gap-5 w-3/4">
                <div class="card bg-base-100  border-2 border-gray-400 rounded-lg">
                    <figure class="px-10 pt-10 h-[12.125rem]">
                        <img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p class="mt-1 mb-3">Area (A) = 0.5 x b x h</p>
                        
                        <div class="flex items-center w-full mb-4"><input type="text" id="triangle-base"
                            placeholder="base" class="bg-[#F1F1F1] rounded-md w-2/6 py-2 indent-3"><span
                            class="w-1/6"> cm </span><input type="text" id="triangle-height"
                            placeholder="height" class="bg-[#F1F1F1] rounded-md w-2/6 py-2 indent-3"><span
                            class="w-1/6"> cm </span></div>
                        <div class="card-actions w-full">
                            <button class="btn btn-primary w-full" onclick="triangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card  bg-base-100  border-2 border-gray-400 rounded-lg">
                    <figure class="px-10 pt-10 h-[12.125rem]">
                        <img src="images/rectangle.png" alt="Shoes" class />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="mt-1 mb-3">Area (A) = w x l</p>
                        <p class="flex items-center w-full mb-4"><input type="text" id="rectangle-width" placeholder="width"
                                class="bg-[#F1F1F1] rounded-md w-2/6 py-2 indent-3"><span class="w-1/6"> cm </span><input
                                type="text" id="rectangle-length" placeholder="length"
                                class="bg-[#F1F1F1] rounded-md w-2/6 py-2 indent-3"><span class="w-1/6"> cm </span></p>
                        <div class="card-actions w-full">
                            <button onclick="rectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card  bg-base-100  border-2 border-gray-400 rounded-lg">
                    <figure class="px-10 pt-10 h-[12.125rem]">
                        <img src="images/parallelogram.png" alt="Shoes" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="mt-1 mb-3">Area (A) = b x h</p>
                        <p class="flex items-center w-full mb-4"><input type="text" id="parallelogram-base" placeholder="base"
                                class="bg-[#F1F1F1] rounded-md w-2/6 py-2 indent-3"><span class="w-1/6"> cm </span><input
                                type="text" id="parallelogram-height" placeholder="height"
                                class="bg-[#F1F1F1] rounded-md w-2/6 py-2 indent-3"><span class="w-1/6"> cm </span></p>
                        <div class="card-actions w-full">
                            <button onclick="parallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card  bg-base-100  border-2 border-gray-400 rounded-lg">
                    <figure class="px-10 pt-10 h-[12.125rem]">
                        <img src="images/rhombus.png" alt="Shoes" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rhombus</h2>
                        <p class="mt-1 mb-3">Area (A) = 0.5 x d1 x d2</p>
                        <p class="flex items-center w-full mb-4"><input type="text" id="rhombus-d1" placeholder="d1"
                                class="bg-[#F1F1F1] rounded-md w-2/6 py-2 indent-3"><span class="w-1/6"> cm </span><input
                                type="text" id="rhombus-d2" placeholder="   height"
                                class="bg-[#F1F1F1] rounded-md w-2/6 py-2 indent-3"><span class="w-1/6"> cm </span></p>
                        <div class="card-actions w-full">
                            <button onclick="rhombusArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card  bg-base-100  border-2 border-gray-400 rounded-lg">
                    <figure class="px-10 pt-10 h-[12.125rem]">
                        <img src="images/pentagon.png" alt="Shoes" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Pentagon</h2>
                        <p class="mt-1 mb-3">Area (A) = 0.5 x p x a</p>
                        <p class="flex items-center w-full mb-4"><input type="text" id="pentagon-perimeter" placeholder="perimeter"
                                class="bg-[#F1F1F1] rounded-md w-2/6 py-2 indent-3"><span class="w-1/6"> cm </span><input
                                type="text" id="pentagon-apothem" placeholder="apothem"
                                class="bg-[#F1F1F1] rounded-md w-2/6 py-2 indent-3"><span class="w-1/6"> cm </span></p>
                        <div class="card-actions w-full">
                            <button onclick="pentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card  bg-base-100  border-2 border-gray-400 rounded-lg">
                    <figure class="px-10 pt-10 h-[12.125rem]">
                        <img src="images/ellipse.png" alt="Shoes" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Ellipse</h2>
                        <p class="mt-1 mb-3">Area (A) = Ï€ x a x b</p>
                        <p class="flex items-center w-full mb-4"><input type="text" id="ellipse-axisA"  placeholder="axis-a"
                                class="bg-[#F1F1F1] rounded-md w-2/6 py-2 indent-3"><span class="w-1/6"> cm </span><input
                                type="text" id="ellipse-axisB"  placeholder="axis-b"
                                class="bg-[#F1F1F1] rounded-md w-2/6 py-2 indent-3"><span class="w-1/6"> cm </span></p>
                        <div class="card-actions w-full">
                            <button onclick="ellipseArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-1/4 border-2 border-gray-400 rounded-lg">
                <p class="text-xl font-bold w-fit mx-auto mt-3 lg:mt-6 underline">Area Calculation</p>
                <ol id="calculation-list" class="mt-6 mx-4">
                    
                </ol>
            </div>
        </div>
    </main>
    <script src="script/calculate.js"></script>
</body>

</html>
